<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ordens de Serviço</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="login-container" class="container">
        <h1>Sistema de Ordens de Serviço</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="team-code">Código da Equipe:</label>
                <input type="text" id="team-code" name="team-code" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="map-container" class="container hidden">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
